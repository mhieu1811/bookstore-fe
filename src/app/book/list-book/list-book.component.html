<section class="mt-4">
  <div class="container">
    <h1 style="text-align: center">Manage Book</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-end mb-3 button-add">
          <a mat-raised-button routerLink="/manage-books/add" color="warn"
            >Create New</a
          >
        </div>
        <table mat-table [dataSource]="books" class="mat-elevation-z8">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">
              {{ element.title }}
            </td>
          </ng-container>
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <img
                src="../../../../assets/images/{{ element.image }}"
                style="height: 100 px; width: 70px; margin: 20px"
              />
            </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">
              {{ element.category.toUpperCase() }}
            </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
              {{ element.price | currency : "VND" : "symbol" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <a routerLink="/books/" mat-button color="primary">Details</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          style="margin-right: auto; margin-left: auto"
          [length]="3"
          [pageSize]="5"
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
        <!-- (page)="loadPage($event.pageIndex)" -->
      </div>
    </div>
  </div>
</section>
