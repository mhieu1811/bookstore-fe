<section class="section products-main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="title text-center">
                    <h2>New arrivals</h2>
                    <p>The best Online sales to shop these weekend</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let book of books">
                <div class="product">
                    <div class="product-wrap">
                        <a routerLink="/books-detail/{{ book.id }}"><img class="img-fluid w-100 mb-3 img-first"
                                src="../../assets/{{ book.image }}" style="height: 297px; width: 196px"
                                alt="product-img" /></a>
                    </div>

                    <div class="product-hover-overlay">
                        <!-- <a (click)="addToCart(book.id)"><i class="tf-ion-android-cart"></i></a> -->
                    </div>

                    <div class="product-info">
                        <h2 class="product-title h5 mb-0">
                            <a routerLink="/books-detail/{{ book.id }}">{{ book.title }}</a>
                        </h2>
                        <span class="price">
                            {{ book.price | currency: "VND":"symbol" }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <a style="float: right; font-size: 20px" href="/list-books">See more....</a>
    </div>
</section>
