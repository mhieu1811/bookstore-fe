<div class="account section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form border p-5">
                    <div class="text-center heading">
                        <h2 class="mb-2">Login</h2>
                        <p class="lead">
                            Donâ€™t have an account? <a href="/auth/register">Create account</a>
                        </p>
                    </div>
                    <!-- <p style="color: red">{{ validateMessage }}</p> -->

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input id="email" class="form-control" type="text" formControlName="email" />
                            <div *ngIf="loginForm.controls['email'].errors" class="invalid-feedback">
                                <div *ngIf="loginForm.controls['email'].errors['required']">
                                    Email is required
                                </div>
                                <div *ngIf="loginForm.controls['email'].errors['pattern']">Email is invalid</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password"> Password </label>
                            <input id="password" class="form-control" type="password" formControlName="password" />
                            <!-- <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">
                                    Password is required
                                </div>
                                <div *ngIf="f['password'].errors['minlength']">
                                    Password must be at least 8 characters
                                </div>
                                <div *ngIf="f['password'].errors['pattern']">
                                    <div>Password must contains</div>
                                    <div>- 1 lowercase letter</div>
                                    <div>- 1 upper letter</div>
                                    <div>- 1 number</div>
                                    <div>- 1 symbols</div>
                                </div>
                            </div> -->
                        </div>

                        <input type="submit" value="Login" class="btn shadow mt-3 btn-block" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
