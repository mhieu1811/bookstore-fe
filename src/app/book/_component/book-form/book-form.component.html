<div class="row">
  <div class="form-add col-md-12">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title"> Title </label>
        <input id="title" class="form-control" formControlName="title" />
      </div>

      <div class="form-group">
        <label for="image"> Image </label>
        <input id="image" class="form-control" formControlName="image" />
      </div>

      <div class="form-group">
        <label for="category"> Category </label>
        <select formControlName="category" class="form-control">
          <option id="drama" name="'drama" value="drama">Drama</option>
          <option id="comedy" name="'comedy" value="comedy">Comedy</option>
          <option id="sport" name="sport" value="sport">Sport</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity"> Quantity </label>
        <input id="quantity" class="form-control" type="number" formControlName="quantity" />
      </div>

      <div class="form-group">
        <label for="price"> Price </label>
        <input id="price" class="form-control" type="number" formControlName="price" />
      </div>

      <div class="form-group">
        <label for="description"> Description </label>
        <textarea id="description" class="form-control" rows="10" formControlName="description">
              Enter text here...</textarea>
      </div>
      <div class="d-flex justify-content-end mb-3 button-add">
        <button mat-raised-button color="accent" [disabled]="!(bookForm.valid && bookForm.dirty)">
          {{ buttonText }}
        </button>
      </div>
    </form>
  </div>
</div>
