<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
            <p class="lead">
              Donâ€™t have an account?
              <a routerLink="/auth/register">Create account</a>
            </p>
          </div>
          <!-- <p style="color: red">{{ validateMessage }}</p> -->

          <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email"> Email </label>
              <input
                id="email"
                class="form-control"
                type="text"
                formControlName="email"
                [ngClass]="{
                  'is-invalid':
                    loginForm.controls['email'].errors && form.submitted
                }"
              />
              <div
                *ngIf="loginForm.controls['email'].errors && form.submitted"
                class="invalid-feedback"
              >
                <span *ngIf="loginForm.controls['email'].errors['required']">
                  Email is required
                </span>
                <span *ngIf="loginForm.controls['email'].errors['email']">
                  Email is invalid
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="password"> Password </label>
              <input
                id="password"
                class="form-control"
                type="password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid':
                    loginForm.controls['password'].errors && form.submitted
                }"
              />
              <div
                *ngIf="loginForm.controls['password'].errors && form.submitted"
                class="invalid-feedback"
              >
                <div *ngIf="loginForm.controls['password'].errors['required']">
                  Password is required
                </div>
                <div *ngIf="loginForm.controls['password'].errors['pattern']">
                  <div>Password must contains</div>
                  <div>- 1 lowercase letter</div>
                  <div>- 1 upper letter</div>
                  <div>- 1 number</div>
                  <div>- 1 symbols</div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="mt-3 btn-block" mat-raised-button>
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
