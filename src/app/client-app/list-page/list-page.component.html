<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Book List</h1>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Book List
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="products-shop section">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <app-filter [optionName]="'Category'" [optionList]="optionList" (filter)="onFilter($event)"></app-filter>
      </div>
      <div class="col-md-9">
        <div class="row align-items-center">
          <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="section-title">
              <h2 class="d-block text-left-sm">List Book</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let book of books">
            <div class="product">
              <div class="product-wrap">
                <a [routerLink]="['/books', book._id]"><img class="img-fluid w-100 mb-3 img-first" src="{{book.image}}"
                    style="height: 297px; width: 196px" alt="product-img" /></a>
              </div>
              <div class="product-hover-overlay">
                <a><i class="tf-ion-android-cart"></i></a>
              </div>

              <div class="product-info">
                <h2 class="product-title h5 mb-0">
                  <a [routerLink]="['/books', book._id]">{{ book.title }}</a>
                </h2>
                <span class="price">
                  {{ book.price | currency : "VND" : "symbol" }}
                </span>
              </div>
            </div>
          </div>

          <div class="col-12">
            <nav aria-label="Page navigation">
              <mat-paginator style="margin-right: auto; margin-left: auto"
                [length]="paginate.totalItem * paginate.totalPage" [pageSize]="12" (page)="loadPage($event)"
                showFirstLastButtons aria-label="Select page of periodic elements">
              </mat-paginator>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
